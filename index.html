<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/cc5052f179.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>To Do list</title>
  </head>
  <body>
    <div class="header">To Do list...</div>

      </div>
      <ul></ul>
      <button class="clear">clear</button>
    </div>
    <div class="footer">
      <a href="https://github.com/natiin"><img src="./GitHub-Mark-32px.png" alt="My GitHub account" /></a>
      <p>natii</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
